<!DOCTYPE html>
<head>
    <title>Lists</title>
</head>
<html>
    <body>
        <section>
            <article>
                <h2>Unordered list</h2>
                <ul>
                    <li>Lorem ipsum dolor sit amet</li>
                    <li>Lorem ipsum dolor sit amet</li>
                    <li>Lorem ipsum dolor sit amet</li>
                    <li>Lorem ipsum dolor sit amet</li>
                </ul>
            </article>
            <article>
                <h2>Reversed list</h2>
                <ol reversed>
                    <li>Lorem ipsum dolor sit amet</li>
                    <li>Lorem ipsum dolor sit amet</li>
                    <li>Lorem ipsum dolor sit amet</li>
                </ol>
            </article>
        </section>
    </body>
</html>
