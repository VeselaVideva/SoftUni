<!DOCTYPE html>
<head>
    <title>Nested Lists</title>
</head>
<html>
    <body>
        <h2>Nested list</h2>
        <ol type="I">
            <li>TITLE
                <ol type="a">
                    <li>lorem ipsum</li>
                    <li>lorem ipsum</li>
                    <li>lorem ipsum</li>
                </ol>
            </li>
            <li>TITLE
                <ol start="10">
                    <li>lorem ipsum</li>
                    <li>lorem ipsum</li>
                    <li>lorem ipsum</li>
                </ol>
            </li>
            <li>TITLE
                <ol reversed start="10">
                    <li>lorem ipsum</li>
                    <li>lorem ipsum</li>
                    <li>lorem ipsum</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
