<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Catch</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>

<body>
    <header>
        <h1>Biggest Catch</h1>
        <nav>
            <a id="homeBtn" href="index.html" class="active">Home</a>
            <div id="guest">
                <a id="loginBtn" href="login.html">Login</a>
            </div>
            <div id="user" style="display: none;">
                <a id="logoutBtn" href="javascript:void(0)">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="main-page">
            <fieldset id="main">
                <legend>Catches</legend>
                <div id="catches"></div>
            </fieldset>
            <aside>
                <button id="load">Load</button>
                <form id="addForm">
                    <fieldset>
                        <legend>Add Catch</legend>
                        <label>Angler</label>
                        <input type="text" class="angler" name="angler" placeholder="Angler name" />
                        <label>Weight</label>
                        <input type="number" class="weight" name="weight" placeholder="Fish weight" />
                        <label>Species</label>
                        <input type="text" class="species" name="species" placeholder="Fish species" />
                        <label>Location</label>
                        <input type="text" class="location" name="location" placeholder="Location" />
                        <label>Bait</label>
                        <input type="text" class="bait" name="bait" placeholder="Type of bait" />
                        <label>Capture Time</label>
                        <input type="number" class="captureTime" name="captureTime" placeholder="Capture time" />
                        <hr>
                        <button id="addCatchDisabled" disabled class="add">Add</button>
                        <input id="addCatch" type="submit" class="add" value="Add" style="display: none;">
                    </fieldset>
                </form>
            </aside>
        </div>
    </main>

    <script src="./app.js"></script>
</body>

</html>
